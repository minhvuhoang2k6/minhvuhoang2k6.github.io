<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>
    <form action="">
        <input type="number" id="number1" placeholder="Enter first number"></input>
    <br>    
        <input type="number" id="number2" placeholder="Enter second number"></input>
    </br>
        <br>
        <button name="Submit" onclick="addNumbers();">Submit</button>
    <label id="result"></label>
    </form>
    <script>
        function addNumbers() {
            const num1 = parseInt(document.getElementById("number1").value);
            const num2 = parseInt(document.getElementById("number2").value);
        if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerHTML = (<span>Please enter valid numbers.</span>);
                return;
            }
            var sum = num1 + num2;
            alert("The sum is: " + sum);
        }

    </script>
</body>
</html>
